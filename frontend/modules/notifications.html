<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - SAKHI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .module-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .notification-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #3b82f6;
            cursor: pointer;
            transition: all 0.3s;
        }
        .notification-item:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transform: translateX(10px);
        }
        .notification-item.unread {
            background: #eff6ff;
            border-left-color: #f43f5e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="module-header">
            <h1><i class="fas fa-bell fa-3x text-danger mb-3"></i></h1>
            <h2>Smart Notifications</h2>
            <p class="lead">Health Alerts & Product Updates</p>
            <span class="badge bg-success">LIVE API</span>
            <span class="badge bg-primary">Real-time</span>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4><i class="fas fa-list"></i> Your Notifications</h4>
                            <div>
                                <button class="btn btn-sm btn-primary" id="showAllBtn">All</button>
                                <button class="btn btn-sm btn-outline-primary" id="showUnreadBtn">Unread</button>
                            </div>
                        </div>
                        <div id="notificationsList">
                            <div class="text-center text-muted py-5">
                                <i class="fas fa-bell-slash fa-3x mb-3"></i>
                                <p>Loading notifications...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/components/notifications.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            NotificationsComponent.init();
        });
    </script>
</body>
</html>
