<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safer Product Alternatives - SAKHI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .module-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #10b981;
            transition: all 0.3s;
        }
        .product-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transform: translateX(10px);
        }
        .shopping-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="module-header">
            <h1><i class="fas fa-exchange-alt fa-3x text-success mb-3"></i></h1>
            <h2>Safer Product Alternatives</h2>
            <p class="lead">Find Toxin-Free Alternatives with Smart Recommendations</p>
            <span class="badge bg-success">LIVE API</span>
            <span class="badge bg-warning">500+ Products</span>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h4><i class="fas fa-search"></i> Search for Alternatives</h4>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Product Category</label>
                                <select class="form-select" id="categorySelect">
                                    <option value="">Select category...</option>
                                    <option value="cosmetics">Cosmetics</option>
                                    <option value="personal-care">Personal Care</option>
                                    <option value="cleaning">Cleaning Products</option>
                                    <option value="food-packaging">Food Packaging</option>
                                    <option value="baby-care">Baby Care</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Current Product Score</label>
                                <input type="number" class="form-control" id="currentScore" 
                                       placeholder="0-100" min="0" max="100" value="45">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Price Preference</label>
                                <select class="form-select" id="pricePreference">
                                    <option value="">Any</option>
                                    <option value="budget">Budget</option>
                                    <option value="mid-range">Mid-range</option>
                                    <option value="premium">Premium</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Region</label>
                                <select class="form-select" id="regionSelect">
                                    <option value="">Any</option>
                                    <option value="kerala">Kerala</option>
                                    <option value="karnataka">Karnataka</option>
                                    <option value="tamil-nadu">Tamil Nadu</option>
                                    <option value="maharashtra">Maharashtra</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg w-100 mt-4" id="searchBtn">
                            <i class="fas fa-search"></i> Search Alternatives
                        </button>
                    </div>
                </div>

                <div id="resultsContainer" style="display: none;">
                    <h4 class="text-white mb-3"><i class="fas fa-list"></i> Safer Alternatives Found</h4>
                    <div id="alternativesList"></div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card sticky-top" style="top: 20px;">
                    <div class="card-body">
                        <h4><i class="fas fa-shopping-cart"></i> Shopping List</h4>
                        <div id="shoppingListContainer">
                            <p class="text-muted text-center">Your shopping list is empty</p>
                        </div>
                        <button class="btn btn-success w-100 mt-3" id="exportBtn" style="display: none;">
                            <i class="fas fa-download"></i> Export List
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/components/alternatives.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AlternativesComponent.init();
        });
    </script>
</body>
</html>
