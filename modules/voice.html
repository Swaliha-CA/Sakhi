<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Screening - SAKHI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .module-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .voice-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
        }
        .voice-button:hover {
            transform: scale(1.1);
        }
        .voice-button.recording {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(239, 68, 68, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="module-header">
            <h1><i class="fas fa-microphone-alt fa-3x text-primary mb-3"></i></h1>
            <h2>Voice AI Health Screening</h2>
            <p class="lead">Voice-First EPDS & PHQ-9 in 36 Indic Languages</p>
            <span class="badge bg-success">LIVE API</span>
            <span class="badge bg-info">36 Languages</span>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Select Language</label>
                                <select class="form-select form-select-lg" id="voiceLanguageSelect">
                                    <option value="en">English</option>
                                    <option value="hi">Hindi (हिंदी)</option>
                                    <option value="ta">Tamil (தமிழ்)</option>
                                    <option value="te">Telugu (తెలుగు)</option>
                                    <option value="bn">Bengali (বাংলা)</option>
                                    <option value="ml">Malayalam (മലയാളം)</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Screening Type</label>
                                <select class="form-select form-select-lg" id="screeningTypeSelect">
                                    <option value="EPDS">EPDS (Postpartum Depression)</option>
                                    <option value="PHQ9">PHQ-9 (General Depression)</option>
                                </select>
                            </div>
                        </div>

                        <div class="text-center mb-4">
                            <button class="btn btn-primary btn-lg px-5" id="startScreeningBtn">
                                <i class="fas fa-play"></i> Start Screening
                            </button>
                        </div>

                        <div id="screeningInterface" style="display: none;">
                            <div class="alert alert-info mb-4" id="currentQuestion">
                                Question will appear here...
                            </div>

                            <div class="text-center mb-4">
                                <button class="voice-button" id="recordBtn">
                                    <i class="fas fa-microphone"></i>
                                </button>
                                <p class="mt-3 text-muted">Tap to speak your answer</p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Progress</label>
                                <div class="progress" style="height: 25px;">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                         id="screeningProgress" style="width: 0%">0%</div>
                                </div>
                                <small class="text-muted" id="progressText">Question 0 of 0</small>
                            </div>

                            <div id="transcriptionResult" class="alert alert-secondary" style="display: none;">
                                <strong>You said:</strong> <span id="transcriptionText"></span>
                            </div>
                        </div>

                        <div id="screeningResults" style="display: none;">
                            <div class="text-center">
                                <h4 class="mb-4">Screening Complete</h4>
                                <div class="display-1 mb-3" id="screeningScore">--</div>
                                <p class="text-muted mb-4">Total Score</p>
                                <div id="screeningRecommendations"></div>
                                <button class="btn btn-primary mt-3" onclick="VoiceComponent.resetScreening()">
                                    <i class="fas fa-redo"></i> Start New Screening
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/components/voice.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            VoiceComponent.init();
        });
    </script>
</body>
</html>
